# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["source"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install Ruby Bundler 
        run: |
          sudo apt-get install ruby-bundler 
          sudo gem install public_suffix -v '4.0.7' --source 'https://rubygems.org/'
          sudo gem install colorator -v '1.1.0' --source 'https://rubygems.org/'
          sudo gem install addressable -v '2.8.6' --source 'https://rubygems.org/'
          sudo gem install concurrent-ruby -v '1.2.2' --source 'https://rubygems.org/'
          sudo gem install eventmachine -v '1.2.7' --source 'https://rubygems.org/'
          sudo gem install http_parser.rb -v '0.8.0' --source 'https://rubygems.org/'
          sudo gem install em-websocket -v '0.5.3' --source 'https://rubygems.org/'
          sudo gem install fastimage -v '1.8.1' --source 'https://rubygems.org/'
          sudo gem install ffi -v '1.16.3' --source 'https://rubygems.org/'
          sudo gem install forwardable-extended -v '2.6.0' --source 'https://rubygems.org/'
          sudo gem install hike -v '1.2.3' --source 'https://rubygems.org/'
          sudo gem install i18n -v '1.14.1' --source 'https://rubygems.org/'
          sudo gem install sassc -v '2.4.0' --source 'https://rubygems.org/'
          bundle install
      - name: Env info
        run: |
          ruby --version
          bundle --version
          jekyll --version
      - name: Build with Jekyll
#        run: jekyll build
        uses:  lemonarc/jekyll-action@1.0.0
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
